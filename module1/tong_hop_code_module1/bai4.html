<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000px" height="1000px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class HinhTron {
        constructor(x, y, banKinh) {
            this.x = x;
            this.y = y;
            this.banKinh = banKinh
        }
//dạ em thấy color hình như là màu đen phải không anh #0000
        //dạ anh

        getBanKinh() {
            return this.banKinh
        }

        setbanKinh(banKinh) {
            this.banKinh = banKinh;


        }
//dạ do cái bán kính vs x,y nên nó thành ra vậy á anh;
        getx() {
            return this.x
        }

        setx(x) {
            this.x = x;
        }

        gety() {
            return this.y;
        }

        sety(y) {
            this.y = y;
        }

        veHinhTron() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.banKinh, 0, 2 * Math.PI);
            ctx.fill();

        }

    }

    let hinhTron1 = new HinhTron(100,100,10);
    let r = hinhTron1.setbanKinh(10);
    hinhTron1.getBanKinh();
    let x1 = hinhTron1.setx(100);
    hinhTron1.getx(x1);
    let y1 = hinhTron1.sety(100);
    hinhTron1.gety();
    hinhTron1.veHinhTron(x1, y1, r);

</script>

</body>
</html>
