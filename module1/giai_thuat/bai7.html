<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt("input n");
    let sum=0;
    let tich=1;
    for(let i=0;i<n.length;i++){
        sum+=parseInt(n[i]);
        tich*=parseInt(n.charAt(i))
    }alert(sum);
    alert(tich);

</script>
