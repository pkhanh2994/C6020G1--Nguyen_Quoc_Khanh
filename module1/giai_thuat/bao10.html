    function tapDem(b) {
        let dem = 0;
        b = b.split(" ");
        for (let i = 0; i < b.length; i++) {
            if (isNaN(b[i])) {
                dem++;
            }
        }
        return dem;
    }

    function tanSoXuatHien(a) {
        a = a.split(" ");
        alert(a);
        let b = [];
        let dem = 0;
        for (let i = 0; i < a.length; i++) {
            dem = 1;
            for (let j =i+1;j<a.length; j++) {
                if (a[i] === a[j]) {
                    dem++;
                    a.splice(j, 1);
                    j--;
                }
            }
            b.push(a[i] + ": "+ dem);
        }
      document.writeln("tần số xuất hiện là: "+b)
