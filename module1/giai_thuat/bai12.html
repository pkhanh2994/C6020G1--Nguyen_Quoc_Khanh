<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 12 làm chơi chơi</title>
</head>
<body>
<script>
    let n = prompt("nhập số phần tử của dòng");
    let m = prompt("nhập số phần tử của cột");
    let arrN =new Array(n);
    let arrM=new Array(m);
    for (let i = 0; i < n; i++) {
        arrN[i] = prompt("nhap phan tu hang")
    }
    for (let i=0;i<m;i++){
        arrM[i]=prompt("nhap phan tu cot")
    }
    document.writeln(arrN);
    document.writeln("<br>");
    document.writeln(arrM)
    document.writeln(arrN[2][2])

</script>

</body>
</html>
