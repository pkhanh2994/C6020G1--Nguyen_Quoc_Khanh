<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("input n"));
    let sum=1;
    if(n%2==0){
        for(let i=1;i<=n;i++){
            if(i%2==0){
              sum*=i;
            }
        }alert(sum)
    }else{
        for(let i=1;i<=n;i++){
            if(i%2!=0){
                sum*=i;
            }
        }alert(sum)
    }
</script>

</body>
</html>
