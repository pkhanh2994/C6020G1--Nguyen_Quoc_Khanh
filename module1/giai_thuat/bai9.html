        chuoi = "";

            chuoi += str.charAt(i)

        return chuoi;
    }

    function doiChuoiChoiChoi(d) {
        let chartcode = "";
        let tam = "";
        for (let i = 0; i <= d.length; i++) {
            chartcode = d.charAt(i).charCodeAt(0);
            if (chartcode >= 65 && chartcode <= 90) {
                tam += d.charAt(i).toLowerCase()
            } else if (chartcode >= 97 && chartcode <= 122) {
                tam += d.charAt(i).toUpperCase()
            } else {
                tam += d.charAt(i)
            }
        }
        return tam;
    }

    alert(doiChuoiChoiChoi(str));
