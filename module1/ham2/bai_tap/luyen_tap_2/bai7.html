<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập số a");
    let b = prompt("nhập số b");
    document.writeln("vị trí hai số trước khi đổi là \t "+a+"\t" +b);
    document.writeln("<br>");

    function change(a, b) {
        return ("vị tí hai số sau khi đổi là:\t" + b + "\t" + a)
    }

    document.writeln(change(a, b))
</script>
</body>
</html>
