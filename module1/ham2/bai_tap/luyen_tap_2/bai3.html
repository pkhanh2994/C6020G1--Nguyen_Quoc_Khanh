<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(a) {
        if (a === 0) {
            alert("giai thừa của a là 1 ")
        } else {
            let tinhToan = 1;
            for (let i = 1; i <= a; i++)
                tinhToan = tinhToan * i;
            return tinhToan;
        }
    }
    result=giaiThua(5)
    alert(result)
</script>

</body>
</html>
