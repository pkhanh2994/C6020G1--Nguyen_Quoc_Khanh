<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums = prompt("số phần tử của mảng")
    let array = new Array();
    for (let i = 0; i < nums; i++) {
        array[i] = prompt("nhập phần tử của mảng")
    }
    function change(array) {
        let temp = "";
        let i = 0;
        let j = array.length - 1;
        while (i < j) {
            temp = array[i];
            array[i] = array[j];
            array[j] = temp;
            i++;
            j--;
        }
        return array;
    }

    document.writeln(change(array))
</script>

</body>
</html>
