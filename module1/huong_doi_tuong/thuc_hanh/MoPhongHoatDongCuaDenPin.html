<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy;
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class flashLamp {
        constructor(battery, status) {
            this.status = status;
            this.battery = battery;
        }

        setBatteryInfor(battery) {
            this.battery = battery;
        }

        getBatteryInfor() {
            return this.battery.getEnergy();
        }

        light() {
            if (this.status) {
                alert("lighting")
            } else {
                alert("Not lighting")
            }
        }

        turnOn() {
            this.status = true;
            this.battery.decreaseEnergy();
        }

        tunrOff() {
            this.status = false;
        }
    }
