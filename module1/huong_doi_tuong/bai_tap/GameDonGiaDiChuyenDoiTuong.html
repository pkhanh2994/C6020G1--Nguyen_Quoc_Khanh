<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyển đổi tượng</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero {
        constructor(image, top, left, size, right) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getElementsHero() {
            return '<img width="' + this.size + '"' +

                ' height="' + this.size + '"' +

                ' src="' + this.image + '"' +

                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';

        }

        move() {
            this.left += 100;

            console.log('ok: ' + this.left);

        }

        move2() {
            this.left -= 1500;
        }

    }

    let naruto = new Hero('naruto.jpg', 20, 30, 200);

    function start() {
        if (naruto.left < window.innerWidth - naruto.size) {
            naruto.move();
        } else
            naruto.move2();
        document.getElementById('game').innerHTML = naruto.getElementsHero();
        setTimeout(start, 500)

    }
    start();

</script>

</body>
</html>
