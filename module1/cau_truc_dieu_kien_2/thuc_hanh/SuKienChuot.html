<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su Kien chuot</title>
</head>
<body>
<form>
    <img id="myImage" src="qua_bong_da_dong_luc_so_4_cm608.jpg")>;
    <p>Click button below to move the image</p>
    <input type="button" value="left" onclick="moveLeft();">
    <input type="button" value="right" onclick="moveRight();">
    <br>
    <br>
    <input type="button" value="up" onclick="upArrowPressed();">
    <input type="button" value="down" onclick="downArrowPressed();">

</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.top = '0px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 300 + 'px';
    }

    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 300 + 'px';
    }

    function upArrowPressed() {
        imgObj.style.top = parseInt(imgObj.style.top) - 300 + 'px';
    }

    function downArrowPressed() {
        imgObj.style.top = parseInt(imgObj.style.top) + 300 + 'px';
    }
    window.onload = init;
</script>

</body>
</html>
