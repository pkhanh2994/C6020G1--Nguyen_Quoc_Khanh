<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính BMI</title>
</head>
<body>
<input type="text"id="cannang">
<input type="text"id="chieucao">
<input type="button" onclick="tinhToan()" value="Chỉ số BMI">
<p style="color: cornflowerblue" id="ketQua"></p>

<script>
    function tinhToan() {
        let weight=document.getElementById("cannang").value;
        let hight=document.getElementById("chieucao").value;
        let bmi;
        bmi=weight/(hight*hight);
        if (bmi < 18){
            document.getElementById("ketQua").innerHTML="Underweight\n" +bmi;
        }
        else if (bmi < 25.0)
            document.getElementById("ketQua").innerHTML="Normal\n" +bmi;
        else if (bmi < 30.0)
            document.getElementById("ketQua").innerHTML="Overweight\n" +bmi;
        else
            document.getElementById("ketQua").innerHTML="Obese\n" +bmi;
    }

</script>
</body>
</html>
