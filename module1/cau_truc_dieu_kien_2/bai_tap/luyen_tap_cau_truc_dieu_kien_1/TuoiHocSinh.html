<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    let nhaptuoi=prompt("nhập tuổi học sinh");
    if (nhaptuoi<15){
        alert("Không đủ điều kiện học lớp 10")
    }else {alert("Đủ điều kiện học lớp 10")}
</script>

</body>
</html>
