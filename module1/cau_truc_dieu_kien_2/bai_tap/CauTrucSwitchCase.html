<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Ngày tháng</title>
</head>
<body>
<input type="text" id="thang"><input type="button" onclick="demngay()" value="Tính số ngày">
<p id="ketqua"></p>
<script>
    function demngay() {
        let thang = document.getElementById("thang").value;
        switch (thang) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById("ketqua").innerHTML = "Tháng có 31 ngày";
                break;
            case '6':
            case '9':
            case '11':
                document.getElementById("ketqua").innerHTML = "Tháng có 30 ngày";
                break;
            case '2':
                document.getElementById("ketqua").innerHTML = "Tháng có 28 hoặc 29 ngày";
        }
    }
</script>
</body>
</html>
