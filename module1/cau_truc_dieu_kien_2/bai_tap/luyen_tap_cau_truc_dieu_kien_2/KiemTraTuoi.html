<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Tuổi</title>
</head>
<body>
<script>
    let nhapTuoi=parseInt(prompt("Nhập vào giá trị để kiểm tra có phải là số tuổi của con người"));
    if ((nhapTuoi>0)&&(nhapTuoi<120)){
        alert("Đây là số tuổi của con người")
    }else {
        alert("Đây không phải là số tuổi của con người")
    }
</script>

</body>
</html>
