<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện Tích Hình Vuông</title>
</head>
<body>
<script>
    let nhapcanh=parseInt(prompt("Hãy nhập cạnh a của hình vuông"));
    if (nhapcanh>0){
        let ketqua=nhapcanh*nhapcanh;
        alert("Diện tích hình vuông là: "+ketqua);
    }else {
        alert("Hãy nhập chính xác độ dài cạnh của hình vuông");
    }
</script>

</body>
</html>
