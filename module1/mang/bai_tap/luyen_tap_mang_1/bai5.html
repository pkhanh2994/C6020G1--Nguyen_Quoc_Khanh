<script>
    let array = [-3, 5, 1, 3, 2, 10,12,13,14,15];
    let count=0;
    for (let i=0;i<array.length;i++){
        if(array[i]<0){
            count++;
        }
    }document.write("số phần tử là số nguyên âm là: "+count)
</script>
