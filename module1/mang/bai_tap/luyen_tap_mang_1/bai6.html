<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let array = [-3, 5, 1, 3, 2, 10,12,13,14,15];
    let nums=parseInt(prompt("Hãy nhập số cần kiểm tra"));
    let count=0;
    for(let i=0;i<array.length;i++){
        if (nums===array[i]) {
            alert("V is in the array");
            count++;
            break;
        }
    }if (count===0){
        alert("V is not in the array")
    }
</script>
</body>
</html>
