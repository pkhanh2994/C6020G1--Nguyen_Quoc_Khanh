<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let array=[1,10,20,67,5,6,8,9,11,21];
    let count=0;
    for (let i=0;i<array.length;i++) {
        if (array[i] >= 10) {
            document.write(array[i] + "<br>");
            count++;
        }
    }
    document.write("có \x0a"+count+"\x0a"+"phần tử lớn hơn hoặc bằng 10")
</script>
</body>
</html>
