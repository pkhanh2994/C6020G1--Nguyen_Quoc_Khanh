<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-3, 5, 1, 3, 2, 10,12,13,14,15];
    for(let i=0;i<array.length;i++){
      for(let j=i+1;j<array.length;j++){
          if (array[i]<array[i+1]){
              let tam=array[i+1];
              array[i+1]=array[i];
              array[i]=tam
          }
      }
    }document.write(array)
</script>
</body>
</html>
