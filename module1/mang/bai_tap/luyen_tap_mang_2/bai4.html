<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums=prompt("input amount of the array");
    let array=new Array();
    for(let i=0;i<nums;i++){
        array[i]=prompt("input the element");
        alert(array);
    }
    let count=0;
    for(let i=0;i<nums;i++){
        if(isNaN(array[i])){
            count++;
        }
    }document.writeln(count);
</script>

</body>
</html>
