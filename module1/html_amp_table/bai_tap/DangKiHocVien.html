<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Kí Học Viên</title>
</head>
<body>
<fieldset  style="text-align: center; margin-left:200px; margin-right: 300px; background:pink">
<form method="post" style="text-align: left">
    <h2 style="color:blue">Đăng Kí Học Viên</h2>
    <label style="color:blue">Họ và Tên</label>
    <input type="textbox" name="username">
    <br>
    <br>
    <label style="color:blue">Ngày Sinh</label>
    <input type="date" name="datofbirh" style="margin-right:5px">
    <br>
    <br>
    <lable style="color:blue">Giới tính</lable>
    <input type="radio" value="Nam" name="gender" style="margin-right:5px">Nam
    <input type="radio" value="Nu" name="gender" style="margin-right:5px">Nữ
    <br>
    <br>
    <label style="color:blue; float:left">Địa Chỉ</label>
    <textarea cols="20" rows="2" style="margin-left:19px"></textarea>
    <br>
    <br>
    <label style="color:blue">Lớp</label>
    <select name="class" style="margin-left:40px">
        <option value="Class0">-Chọn lớp-</option>
        <option value="Class1">Lớp 1</option>
        <option value="Class2">Lớp 2</option>
        <option value="Class3">Lớp 3</option>
    </select>
    <br>
    <br>
    <lable style="color:blue">Email</lable>
    <input type="text" name="email"style="margin-left:30px">
    <br>
    <br>
    <lable style="color:blue">Điện Thoại</lable>
    <input type="number" name="phone" style="margin-right:15px">
    <br>
    <br>
    <input type="submit" name="regrister" value="Đăng Kí">
    <input type="reset" name="type again" value="Nhập Lại"/>
</form>
</fieldset>
</body>
</html>
