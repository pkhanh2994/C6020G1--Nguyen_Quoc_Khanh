<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập Hệ Thống</title>
</head>
<body>
<script>
    let username= prompt("Nhập tên đăng nhập vào bạn nhé ^^!",'');
    if(username=="admin"){
        alert("Chào mừng a tới với em^^");
    } else if(username=="null"){
        alert("Không phải a yêu của em rồi");
    }
    else{
        alert("Mình không biết bạn là ai cả T_T");
    }
    let password=prompt("Nhập mật khẩu vào đi a yêu")
        if (password=="The master"){
            alert("Aaaa, đúng a yêu rồi,chào mừng a yêu nhé^^");
        }else if(password=="null"){
            alert("sai rồi, bạn không phải là người tôi quen");
        }else {
            alert("Đừng cố gắng nữa bạn ơi");
        }
</script>

</body>
</html>
