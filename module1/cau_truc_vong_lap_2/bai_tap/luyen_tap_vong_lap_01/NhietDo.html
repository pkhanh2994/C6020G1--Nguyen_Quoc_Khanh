<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt Độ</title>
</head>
<body>
<script>
    let nhietDo = parseInt(prompt("Hãy nhập nhiệt độ"));
    while (nhietDo<20||nhietDo>100) {
        nhietDo = parseInt(prompt("Hãy nhập nhiệt độ"));
    }

    if (nhietDo === 20) {
        alert("Hãy tăng nhiệt độ")
    }

    if (nhietDo === 100) {
        alert("Hãy giảm nhiệt độ")
    }
</script>

</body>
</html>
