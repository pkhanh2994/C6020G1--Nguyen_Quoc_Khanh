<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số</title>
</head>
<body>
<p id="demo"></p>
<script>
    let i=1;
    while (i <= 100) {
        document.write("<br>",i);
        i++;
        if (i == 99) {
            alert("Đã hoàn thành");
        }
    }
</script>

</body>
</html>
