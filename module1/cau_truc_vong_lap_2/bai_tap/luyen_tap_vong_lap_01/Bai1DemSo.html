<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số</title>
</head>
<body>
<p id="demo"></p>
<script>
    let i=1;
    while (i <= 100) {
        document.write("<br>",i);
        i++;
        if (i === 99) {
          setTimeout(' alert("Đã hoàn thành")',1000) ;
        }
    }
</script>

</body>
</html>
