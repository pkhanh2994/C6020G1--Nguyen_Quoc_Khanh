    let numbers = parseInt(prompt('nhập số'));
    let count = 0;
    let n = 2;
    while (count < numbers) {
        let check = 0;
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                check++;
            }
        }
        if (check < 3) {
            document.write(n + " ");
            count++;
        }
        n++;
    }
