<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            document.write("<br>" + "FizzBuzz");
            continue;
        } else if (i % 3 === 0) {
            document.write("<br>" + "Fizz");
            continue;
        } else if (i % 5 === 0) {
            document.write("<br>" + "Buzz");
            continue;
        }
        document.write("<br>" + i);
    }

</script>

</body>
</html>
