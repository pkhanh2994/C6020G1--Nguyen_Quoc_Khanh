<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Số Nguyên</title>
</head>
<body>
<script>
    let numbers=parseInt(prompt("Mời nhập số lượng dãy số để in ra số nguyên tố"));
        for(let i=2;i<=numbers;i++) {
            let count=0;
            for(let j=2;j<i;j++)
                if(i%j==0){
                    count++;
        }
          if(count==0){
              document.write("số nguyên tố là: "  +i+"\t")
          }
 }

</script>
</body>
</html>
