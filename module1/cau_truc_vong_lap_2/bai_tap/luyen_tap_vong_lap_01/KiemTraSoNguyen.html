<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Số Nguyên</title>
</head>
<body>
<script>
    let numbers=parseInt(prompt("Mời nhập số lượng dãy số để in ra số nguyên tố"));
    let N=0;
        for(let i=2;i<numbers;i++) {
            N=0;
            for(let j=2;j<i;j++)
                if(i%j==0){
                    N++;
        }
          if(N==0){
              document.write("số nguyên tố là: "  +i)
          }
 }
</script>
</body>
</html>
