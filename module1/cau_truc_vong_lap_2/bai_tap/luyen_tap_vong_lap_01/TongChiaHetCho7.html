<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so1 = 7;
    let so2 = 0;
    let tong = 0;
    for (let i = 1; i <= 30; i++) {
        if (so2 % 7 === 0) {
            so2 = so2 + so1;
            document.write("\t" + so2);
            tong = tong + so2;
        }
    }
    document.write("\t Tổng 30 số đầu tiên chia hết cho 7 là: " + tong);
</script>

</body>
</html>
