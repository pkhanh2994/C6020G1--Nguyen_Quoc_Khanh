<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love me</title>
</head>
<body>
<h1 style="color: pink">Do you love me</h1>
<input type="button" value="yes" onclick="yes()">
<input type="button" id="nope" value="no" onmouseover="NoHover()" style="position: absolute">
<p id="traiTim" style="color: deeppink"></p>
<script>
    function yes() {
        let inra="";
        for (i = 1; i < 7; i++) {
            for (j = 1; j <= 7; j++) {
                if (((i === 1 && (j === 1 || j === 4 || j === 7)) || (i === 4 && (j === 1 || j === 7))
                    || (i === 5 && (j <= 2 || j >= 6) || (i === 6 && (j <= 3 || j >= 5))))) {
                    inra+=("&nbsp&nbsp&nbsp&nbsp")
                } else {
                    inra +=("**")
                }
            }
            inra +=("<br>")
        }
        document.getElementById("traiTim").innerHTML=inra;
    }
    function NoHover() {
        let x=Math.round(Math.random()*window.innerWidth);
        let y=Math.round(Math.random()*window.innerHeight);
        document.getElementById("nope").style.left= x+'px';
        document.getElementById("nope").style.top= y+'px';
    }
</script>
</body>
</html>
