<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai Thừa Của Một Số Nguyên Dương</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Hãy Nhập số n"));
    let giaithua=1;
    if(n===0){
        alert(giaithua);
    }else{
        for(i=1;i<=n;i++){
            giaithua=giaithua*i;
        }
        alert(giaithua);
    }
</script>
</body>
</html>
