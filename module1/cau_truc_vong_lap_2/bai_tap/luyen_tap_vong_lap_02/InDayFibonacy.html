<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Dãy FiBoNaCi</title>
</head>
<body>
<script>
    let so1 = 0;
    let so2 = 1;
    let so3;
    let soLuongDay = prompt("Hãy nhập số lượng dãy");
    document.write(so1+"\t");
    document.write(so2+"\t");
    for (let i = 2; i <soLuongDay; i++) {
        so3 = so1 + so2;
        so1 = so2;
        so2 = so3;
        document.write(so3+"\t")
    }
</script>
</body>
</html>
