<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<header th:replace="common::headerCustomer"></header>
<h3>Remove Product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="form">
    <form  action="/delete" th:object="${customer}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>First Name:</label>
            <span  th:text="${customer.firstName}"></span>
        </div>
        <div>
            <label>Last Name:</label>
            <span th:text="${customer.lastName}"></span>
        </div>
        <div>
            <label> Province:</label>
            <span th:text="${customer.province.name}"></span>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/common ::footerCustomer"></footer>
</body>
</html>
