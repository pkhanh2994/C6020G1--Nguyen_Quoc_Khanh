<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

<h3>Remove Category</h3>
<div id="form">
    <form  action="/deleteCategory" th:object="${category}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{idCategory}"/>
        <div>
            <label>Category Name</label>
            <input type="text" th:field="*{categoryName}"/>
        </div>

        <input type="submit" value="Remove"/>
    </form>
</div>

</body>
</html>
