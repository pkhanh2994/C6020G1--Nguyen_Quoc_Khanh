<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<header th:fragment="headerFurama">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="https://furamavietnam.com/wp-content/uploads/2018/08/logo@2x.png" width="60" height="80" alt=""
                 loading="lazy" style="position: relative">
        </a>
        <h3 style="color: #005cbf" sec:authorize="isAuthenticated()">Welcome, <span sec:authentication="name"></span>
        </h3>
    </nav>
</header>
<div th:fragment="navbarFurama">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary ">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Employee
                    </a>
                    <th:block sec:authorize="hasRole('ADMIN') || hasRole('USER')">
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
                            <a class="dropdown-item" sec:authorize="hasRole('ADMIN')" href="/employee/createEmployee">Create</a>
                            <a class="dropdown-item" href="/employee/listEmployee">Employee Information</a>
                        </div>
                    </th:block>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Customer
                    </a>
                    <th:block sec:authorize="hasRole('ADMIN') || hasRole('USER')">
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" sec:authorize="hasRole('ADMIN')"
                               href="/customerHome/createCustomer">Create</a>
                            <a class="dropdown-item" href="/customerHome/customerList">Customer Information</a>
                        </div>
                    </th:block>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Service
                    </a>
                    <th:block sec:authorize="hasRole('ADMIN') || hasRole('USER')">
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown1">

                            <a class="dropdown-item" sec:authorize="hasRole('ADMIN')" href="/service/createService">Create</a>
                            <a class="dropdown-item" href="/service/serviceList">Show information</a>

                        </div>
                    </th:block>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Contract
                    </a>
                    <th:block sec:authorize="hasRole('ADMIN') || hasRole('USER')">
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown3">
                            <a class="dropdown-item" sec:authorize="hasRole('ADMIN')" href="/contract/createContract">Create</a>
                            <a class="dropdown-item" href="/contract/contractList">Show information</a>
                        </div>
                    </th:block>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown4" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Contract Details
                    </a>
                    <th:block sec:authorize="hasRole('ADMIN') || hasRole('USER')">
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown4">
                            <a class="dropdown-item" sec:authorize="hasAnyRole('ADMIN')"
                               href="/contractDetail/createContractDetail">Create</a>
                            <a class="dropdown-item" href="/contractDetail/contractDetailList">Show information</a>
                        </div>
                    </th:block>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/loginHome/login" id="navbarDropdown5" role="button"
                       aria-haspopup="true" aria-expanded="false">
                        Login
                    </a>

                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/loginHome/logout" id="navbarDropdown6" role="button"
                       aria-haspopup="true" aria-expanded="false">
                        Logout
                    </a>

                </li>

                <th:block sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/signUp/register" id="navbarDropdown7" role="button"
                           aria-haspopup="true" aria-expanded="false">
                            Sign up
                        </a>

                    </li>
                </th:block>



            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                       name="keyword">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
