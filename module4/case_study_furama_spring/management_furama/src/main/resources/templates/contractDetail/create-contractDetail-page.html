<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        body {
            /*background-image: url("https://www.blissvn.com/Data/Sites/1/media/blog/%C4%91%E1%BB%8Ba-%C4%91i%E1%BB%83m/hotel-six-senses-ninh-van-resort-nha-trang-vietnam.jpg");*/
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.4) 100%), url("https://www.blissvn.com/Data/Sites/1/media/blog/%C4%91%E1%BB%8Ba-%C4%91i%E1%BB%83m/hotel-six-senses-ninh-van-resort-nha-trang-vietnam.jpg");
            background-repeat: no-repeat;
            background-size: 100% 200%;
        }
        label{
            color: white;
        }
    </style>
</head>
<body>
<header th:replace="common/common::headerFurama"></header>
<div th:replace="common/common::navbarFurama"></div>
<h2 th:text="${message}"></h2>
<div class="container-fluid">
    <div class="col-lg-9" id="content">
        <form action="/contractDetail/createContractDetail" th:object="${contractDetail}" method="post">
            <div class="form-group">
                <label for="idc">ID:</label>
                <input type="text" class="form-control" placeholder="Enter Id" id="idc" th:field="*{contract_detail_id}">
            </div>

            <div>
                <label for="dp">Quantity:</label>
                <input type="text" class="form-control" placeholder="Enter quantity" id="dp"
                       th:field="*{quantity}">
                <p style="color: red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
            </div>

            <label for="pl">Contract Id</label>
            <select th:field="*{contract}" id="pl" class="custom-select">
                <option th:each="contract : ${contractList}" th:value="${contract.contract_id}"
                        th:text="${contract.contract_id}"></option>
            </select>
            <label for="cs">Attach Service</label>
            <select th:field="*{attachService}" id="cs" class="custom-select">
                <option th:each="att : ${attachServiceList}" th:value="${att.attach_service_id}"
                        th:text="${att.attach_service_name}"></option>
            </select>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

    </div>
</div>


<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
