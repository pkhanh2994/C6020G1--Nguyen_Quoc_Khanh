<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="row"  >
    <div class="col-6 border border-primary" style="position: relative;left: 250px;top: 20px" >
<form action="/checkLogin" method="post">
    <div class="form-group">
        <label for="name">Account name:</label>
        <input type="text" class="form-control" placeholder="Enter account" id="name" name="username">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password">
    </div>
    <div class="form-group form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="rememberMe"> Remember me
        </label>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
        <p th:text="${message}" style="color: red"></p>
    </div>
</div>


<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
