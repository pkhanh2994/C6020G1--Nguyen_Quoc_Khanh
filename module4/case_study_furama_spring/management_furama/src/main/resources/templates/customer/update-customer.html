<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        div.container-fluid  {
            /*background-image: url("https://www.blissvn.com/Data/Sites/1/media/blog/%C4%91%E1%BB%8Ba-%C4%91i%E1%BB%83m/hotel-six-senses-ninh-van-resort-nha-trang-vietnam.jpg");*/
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.4) 100%), url("https://www.blissvn.com/Data/Sites/1/media/blog/%C4%91%E1%BB%8Ba-%C4%91i%E1%BB%83m/hotel-six-senses-ninh-van-resort-nha-trang-vietnam.jpg");
            background-repeat: no-repeat;
            background-size: 100% 101%;
        }
        label{
            color: white;
        }
    </style>
</head>
<body>
<header th:replace="common/common::headerFurama"></header>
<div th:replace="common/common::navbarFurama"></div>
<div class="container-fluid">
    <div class="col-lg-9" id="content">
        <form action="/customerHome/updateCustomer" th:object="${customer}" method="post">
            <div class="form-group">
                <label for="idc">ID:</label>
                <input type="hidden" class="form-control" placeholder="Enter Id" id="idc" th:field="*{customer_id}">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" placeholder="Enter name" id="name" th:field="*{customer_name}">
            </div>
            <div class="form-group">
                <label for="bd">Birthday:</label>
                <input type="date" class="form-control" placeholder="Enter birthday" id="bd"
                       th:field="*{customer_birthday}">
            </div>
            <label for="gd">Gender:</label>
            <input type="text" class="form-control" placeholder="Enter the gender" id="gd" th:field="*{customer_gender}">
            <div class="form-group">
                <label for="idCard">ID card number:</label>
                <input type="text" class="form-control" placeholder="Enter id card number" id="idCard"
                       th:field="*{customer_id_card}">
                <p style="color:red" th:if="${#fields.hasErrors('customer_id_card')}" th:errors="*{customer_id_card}"></p>
            </div>
            <div class="form-group">
                <label for="phone">Phone number:</label>
                <input type="text" class="form-control" placeholder="Enter phone number" id="phone"
                       th:field="*{customer_phone}">
                <p style="color: red" th:if="${#fields.hasErrors('customer_phone')}" th:errors="*{customer_phone}"></p>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email"
                       th:field="*{customer_email}">
                <p style="color: red" th:if="${#fields.hasErrors('customer_email')}" th:errors="*{customer_email}"></p>
            </div>
            <div class="form-group">
                <label for="adr">Address:</label>
                <input type="text" class="form-control" placeholder="Enter name" id="adr"
                       th:field="*{customer_address}">
            </div>
            <label for="typeC"></label>
            <select th:field="*{typeOfCustomer}" id="typeC" class="custom-select">
                <option th:each="typeOfcustomer : ${typeOfCustomerList}" th:value="${typeOfcustomer.idTypeOfCustomer}"
                        th:text="${typeOfcustomer.nameTypeOfCustomer}"></option>
            </select>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

    </div>
</div>


<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
