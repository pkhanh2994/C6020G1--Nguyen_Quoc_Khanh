<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:object="${userAbc}" action="/create" method="post">
        <label>Name</label>
        <input th:field="*{name}">
        <p style="color: black" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

        <label>Age</label>
        <input th:field="*{age}">
        <p style="color: black" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>

        <input type="submit" value="register">
    </form>

</body>
</html>
