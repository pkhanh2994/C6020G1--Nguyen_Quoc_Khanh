<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<a href="/create">aaa</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listUser}">
        <td th:text="${user.idUser}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.email}"></td>

    </tr>
    </tbody>
</table>
<a th:if="${listUser.hasPrevious()}" th:href="@{/(page = ${listUser.number - 1}, keyword = ${holdKeyword})}">Previous</a>
<span th:text="${listUser.number + 1}"></span>/<span th:text="${listUser.totalPages}"></span>
<a th:if="${listUser.hasNext()}" th:href="@{/(page = ${listUser.number + 1}, keyword = ${holdKeyword})}">Next</a>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
