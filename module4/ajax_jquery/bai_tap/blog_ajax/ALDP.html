<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALDP</title>

<body>
<ul id="myList">
    <li>One</li>
    <li>Two</li>

    <li>Nineteen</li>
    <li>Twenty one</li>
    <li>Twenty two</li>
    <li>Twenty three</li>
    <li>Twenty four</li>
    <li>Twenty five</li>
</ul>
<button id="loadMore">Load more</button>
<div id="showLess">Show less</div>


<script src="js/jquery-3.5.1.min.js"></script>

<script>
    $(document).ready(function () {
       let size_li = $("#myList li").size();
       let x=3;
        $("#myList li:lt('+x+')").show();
        $("#loadMore").click(function () {
            x= (x+5 <= size_li) ? x+5 : size_li;
            $("#myList li:lt('+x+')").show();
            $("#showLess").show();
            if(x == size_li){
                $("#loadMore").hide();
            }
        });

        // $("#showLess").click(function () {

    });
</script>
</body>
</html>
