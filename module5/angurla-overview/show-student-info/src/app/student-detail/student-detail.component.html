<form>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
     *ngIf="studentDetail" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit tool</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >
        <label>Name: </label>
        <input type="text" #nameEdit [value]="studentDetail.name"  class="form-control">
        <label>Age: </label>
        <input type="number" #age [value]="studentDetail.age" class="form-control">
        <label>Mark:</label>
        <input  #mark [value]="studentDetail.mark" type="number" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="editBabe(nameEdit, age, mark)" data-dismiss="modal"
                data-toggle="modal" data-target="#exampleModalMessage"  >Save</button>
      </div>
    </div>
  </div>
</div>
