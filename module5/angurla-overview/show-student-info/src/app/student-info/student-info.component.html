<table class="table table-dark" *ngIf="studentList">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Mark</th>
    <th scope="col">Detail</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let studentInfo of studentList ">
    <td>{{studentInfo.name}}</td>
    <td>{{studentInfo.age}}</td>
    <td>{{studentInfo.mark}}</td>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="studentDetail(studentInfo)" >
Detail
    </button>
  </tr>

  </tbody>
</table>
<app-student-detail [studentDetail]="student" (studentEdit)="editStudent($event)" (messageEdit)="getMessage($event)"></app-student-detail>

<div class="modal fade" id="exampleModalMessage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{messageEdit}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
