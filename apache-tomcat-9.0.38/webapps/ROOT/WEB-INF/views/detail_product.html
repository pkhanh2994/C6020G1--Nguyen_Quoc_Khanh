<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail product</title>
</head>

<body>
    <header th:replace="common::headerProduct"></header>
    <h3><a th:href="@{/}">Back to product list</a></h3>
    <p>Id: <span th:text="${product.id}"></span></p>
    <p>Product Name: <span th:text="${product.productName}"></span> </p>
    <p>Price:<span th:text="${product.price}"></span></p>
    <p>Quantity: <span th:text="${product.quantity}"></span></p>
    <footer th:replace="common::footerProduct"></footer>
</body>
</html>
