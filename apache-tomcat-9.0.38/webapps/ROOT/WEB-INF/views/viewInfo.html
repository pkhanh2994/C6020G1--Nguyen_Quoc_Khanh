<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="=productDetail">
        <label>Product Id:</label>
        <label th:text="${product.productID}"></label>
    </div>
    <div class="productDetail">
        <label>Name:</label>
        <label th:text="${product.productName}"></label>
    </div>
    <div class="cusdetail">
        <label>Price:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div class="cusdetail">
        <label>Quantity:</label>
        <label th:text="${product.quantity}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
