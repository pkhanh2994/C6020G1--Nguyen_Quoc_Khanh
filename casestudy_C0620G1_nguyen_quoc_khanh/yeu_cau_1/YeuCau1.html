<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name;
    let cmnd;
    let birthday;
    let address;
    let typeService;
    let typeRoom;
    let typeCustomer;
    let discount;
    let qualityIncluded;
    let rentDay;
    let totalpay;

    name=prompt("input name: ");
    cmnd=prompt("input CMND: ");
    birthday=prompt("input birthday: ");
    address=prompt("input address: ");
    typeService=prompt("input type service: ");
    typeRoom=prompt("input type room: ");
    typeCustomer=prompt("input type customer: ");
    discount=prompt("input discount:" );
    qualityIncluded=prompt("input quality included: ");
    rentDay=prompt("input rent day: ");
    totalpay=300*rentDay*(1-discount/100);
    alert("name: "+name+"cmnd: "+cmnd+"birthday"+birthday+"address"+address+"typeService"+typeService+
    "typeRoom"+typeRoom+"typeCustomer"+typeCustomer+"discount"+discount+"qualityIncluded"+qualityIncluded+"rentDay"+rentDay+
        "totalpay"+totalpay);

</script>

</body>
</html>
